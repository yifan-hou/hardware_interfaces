admittance_controller:
  dt: 0.002
  log_to_file: false
  log_file_path: "/tmp/admittance_controller.log"
  alert_overrun: false
  compliance6d:
    stiffness: [0, 0, 0, 0, 0, 0]
    damping: [5, 5, 5, 0.1, 0.1, 0.1]
    inertia: [0.5, 0.5, 0.5, 0.001, 0.001, 0.001]
    stiction: [0, 0, 0, 0, 0, 0]
  max_spring_force_magnitude: 20
  max_spring_torque_magnitude: 2
  direct_force_control_gains:
    P_trans: 0
    I_trans: 0
    D_trans: 0
    P_rot: 0
    I_rot: 0
    D_rot: 0
  direct_force_control_I_limit: [0, 0, 0, 0, 0, 0]